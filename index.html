<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image" href="assets/img/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Inicio</title>
  </head>
  <body>
    <header>
      <img src="assets/img/logo.svg" class="Logo" alt="Logo" />
    </header>

    <main class="Container">
      <img
        src="assets/img/illustration-mockups.svg"
        class="Ilustration"
        alt="Ilustration"
      />

      <div class="Text-Contai">
        <h1 class="Title">Build The Community Your Fans Will Love</h1>
        <p class="Sub-Text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <div class="Registro-Contai">
          <button type="button" class="Registro">Register</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="Redes-Sociales">
        <i class="fa-brands fa-facebook-f center" alt="Facebook"></i>
        <i class="fa-brands fa-twitter center" alt="Twitter"></i>
        <i class="fa-brands fa-instagram center" alt="Instagram"></i>
      </div>
    </footer>
  </body>
</html>
